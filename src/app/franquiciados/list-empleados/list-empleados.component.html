<h1>Empleados de la tienda</h1>
<mat-card multi= true *ngFor="let empleados of listaEmpleadosZona">
<h4>
  {{empleados.nombre}}
</h4>
<h5>
  {{empleados.id}}
</h5>
<h5>
  {{empleados.cargo}}
</h5>
<h6>
  Cursos empezados: {{empleados.empezados}}
</h6>
<h6>
  Cursos completados: {{empleados.completados}}
</h6>
<h6>
  Cursos pendientes: {{empleados.pendientes}}
</h6>
<button mat-raised-button color="primary" (click)="sendEmpleado(empleados.id)">
Get More Info
</button>
</mat-card>
<h1>Informacion sobre encuestas</h1>
