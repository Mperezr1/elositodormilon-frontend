<mat-card multi= true *ngFor="let paises of listaFranquiciados[0]">
<h4>
  Pais: {{paises.pais}}
</h4>
<h5 multi = true *ngFor="let franquicias of paises.franquicias">
  Franquicia:  {{franquicias.nombre}}
  <h5>
    Zonas:
  </h5>
  <button mat-raised-button  multi = true *ngFor="let zonas of franquicias.zonas" (click)="sendZone(zonas)">
    {{zonas}}
  </button>
</h5>
</mat-card>
